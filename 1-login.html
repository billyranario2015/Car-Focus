<!DOCTYPE html>
<html>
<head>
    <title>Car Focus - Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
    <section id="main-container">
        <section class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 login-form">
                    <div class="logo text-center">
                        <img src="img/logo.png">
                    </div>
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading text-center">
                            <h3 class="panel-title"><!-- <i class="fa fa-user"></i> --> Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" action="0-dashboard.html">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Username" name="text" type="text" autofocus required>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="" required>
                                    </div>
                                    <button class="btn btn-success btn-block">Login &nbsp;<i class="fa fa-arrow-right"></i></button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
