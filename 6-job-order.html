    <script type="text/javascript">
    $( document ).ready( function() {
        $( "#select-service" ).change(function () {
            var status = "";
            
            $( "select option:selected" ).each(function() {
              status += $( this ).val();
            });
            
            if ( status === 'others' ) {
                $( '.other-option' ).css( 'display','none' );
                $( '.other-option' ).show();
            } else{
                $( '.other-option' ).css( 'display','none' );
            };          

        }).change();

    } );
    
    </script>
